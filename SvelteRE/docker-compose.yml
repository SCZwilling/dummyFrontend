services:
  frontend:
    image: pakkasauda-front
    container_name: pakkasauda-front
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4173:4173"
    environment:
      - NODE_ENV=production
    # volumes:
    #   - .:/app
    #   - /app/node_modules
    networks:
      - shared_network
  
  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./mimes.types:/etc/nginx/mimes.types
      - .SvelteRE/build:/usr/share/nginx/html
    depends_on:
      - frontend
    networks:
      - shared_network

networks:
  shared_network:
    external: true

